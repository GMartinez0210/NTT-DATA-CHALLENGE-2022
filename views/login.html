<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/38ed27b06f.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap for Social -->
    <link rel="stylesheet" href="../public/css/bootstrap-social.css">
    <!-- Nuestro css -->
    <link rel="stylesheet" href="../public/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container container-login">
        <main class="form-container text-center">
            <form class="form-login">
                <img class="mb-4 logo-login" src="../public/imagenes/World-Fish-logo.png" alt="$Logo" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Inicia Sesión</h1>
            
                <div class="form-floating">
                    <input type="email" class="form-control login-input" placeholder="Email">
                    <label>Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control login-input" placeholder="Contraseña">
                    <label>Contraseña</label>
                </div>
            
                <div class="checkbox my-3">
                    <label>
                    <input type="checkbox" value="remember-me"> <span>Recuerdame</span>
                    </label>
                </div>
                <button class="w-50 btn btn-lg btn-primary" type="submit">Ingresar</button>

                <div class="col mt-5">
                    <a class="btn btn-social btn-google btn-auth" href="/auth/google" role="button">
                        <i class="fab fa-google"></i>
                        <span>Ingresa con Google</span>
                    </a>
                </div>

                <div class="col mt-3">
                    <a class="btn btn-social btn-facebook btn-auth" href="/auth/google" role="button">
                        <i class="fab fa-facebook-f"></i>
                        <span>Ingresa con Facebook</span>
                    </a>
                </div>

              <p class="mt-5 mb-3 text-muted">© World Fish - 2022</p>
            </form>
        </main>
    </div>
</body>
</html>

<!-- Bootrap Script -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
